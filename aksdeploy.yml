apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-deployment12
  labels:
    app: aks
spec:
  replicas: 1
  template:
    metadata:
      name: aks
      labels:
        app: aks
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": windows
      containers:
      - name: mmlsacrdev
        image:    mmlsacrdev.azurecr.io/webapplication/v2
        ports:
        - containerPort: 14616
          name: intra-node
        - containerPort: 80
          name: tls-intra-node
      restartPolicy: Always
  selector:
    matchLabels:
      app: aks

---

apiVersion: v1
kind: Service
metadata:
  name: dockerapplicationfirst12
spec:
  selector:
    app: aks
  ports:
    - port: 80
  type: LoadBalancer  